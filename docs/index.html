## La seconde loi de Newton

$$

m\dfrac{d^2y}{dt^2} &amp;= m \dfrac{d}{dt}\underbrace{\left[\dfrac{dy}{dt}\right]}_{=v} \\
&amp;= m\dfrac{dv}{dt} \\
&amp;= m\dfrac{dv}{dy}\underbrace{\dfrac{dy}{dt}}_{=v} \\

\end{aligned}`
